<!DOCTYPE html>
<html>
<head>

<body>
    <form>
        First name:<br>
        <input id ="fn" type="text" name="firstname"><br>
        Last name:<br>
        <input id ="ln" type="text" name="lastname">
       
    </form>

        });
    </script>
